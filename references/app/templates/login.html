<body>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <ul>
	    {% for message in messages %}
	      <li>{{ message }}</li>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}
	
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Temp quickly password:<br>
        </p>
        <p>
            {{ form.password(size=80) }}
        </p>

        <p><input type="submit" value="Sign In"></p>
    </form>
</body>
